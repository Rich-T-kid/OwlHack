<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="style.css" rel="stylesheet" type="text/css" media="screen">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
	<h1>Earthquake Alert</h1>
	
    <div id="map" style="height: 500px;"></div>
    <h2> you are {{dist}} kiloMeter away from Earthquake </h2>
    <script>
        // Create a map centered on a specific location (in this case, the world)
        var map = L.map('map').setView([39.9526, -75.1652], 10);

        // Add a base map layer (you can choose different tilesets, e.g., OpenStreetMap, Mapbox, etc.)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
		// Define the circle's center coordinates and radius
		var circleCenter = [39.9526, -75.1652]; 
		var circleRadius = 10000;

		// Circle around the earthquake
		var circle = L.circle(circleCenter, {
			color: 'red', 
    	fillColor: '#f03', 
    	fillOpacity: 0.2, 
    	radius: circleRadius, 
}).addTo(map);
    </script>
</body>
</html>
